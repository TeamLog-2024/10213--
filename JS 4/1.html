<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="out">0combo</p>
    <script>
            let combo=0;
            let out=document.getElementById('out');
            window.onkeydown=function(down){
                if(down.key=='Backspace'){
                    combo=0;
                } 
                else{
                    combo++;
                }
                out.textContent=combo+'combo';
            }
    </script>
  </body>
</html>
