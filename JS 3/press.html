<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">프레스</button>
    <script>
        let cnt=0;
        let stop=3;
        let cli=document.getElementById("btn");
        cli.onclick=function(){
            cnt++;
            if(cnt==stop){
                alert("stop!!");
                cnt=0;
            }
        }
    </script>
</body>
</html>
