                    <th>ID</th>

                        <input type="text" placeholder="아이디 10글자 이내"> <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>

                </tr>

                    <td><input>

                            <option value="Seoul">직접입력</option> 
                            <option value="naver">naver.com</option>

                </tr>

        </fieldset>

                    <td>프로필 사진 <button type="button">파일선택</button> 선택된 파일 없음</td>

                    <td><br>성별 : <input type="radio" name="성별">남자 <input type="radio" name="성별">여자</td>
                </tr>

                    <td><br>생년월일 : <input type="date"></td>
                </tr>

                </tr>
                <tr>
                    <td><input type="checkbox">Emotion <input type="checkbox">Layer7<input type="checkbox">Nefus</td>
                </tr>
                <tr>
                    <td><input type="checkbox">TeamLog<input type="checkbox">Unifox<input type="checkbox"></td>
                </tr>
                <tr>
                    <td><input type="checkbox">기타 <input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <span>
            <br>
            <a href="http://127.0.0.1:5500/login.html" target="_blank"><button type="button">회원가입</button></a> <button type="button">다시입력</button>
