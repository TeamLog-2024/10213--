<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<4;i++){
            for(var j=0;j<3-i;j++){
                document.write('&nbsp');
            }
            document.write('*');
            if(i>0){
                for(var j=0;j<2*i-1;j++){
                    document.write('&nbsp');
                }
                document.write('*');
            }
            document.write('<br>');
        }
        for(var i=2;i>=0;i--){
            for(var j=0;j<3-i;j++){
                document.write('&nbsp');
            }
            document.write('*');
            if(i>0){
                for(var j=0;j<2*i-1;j++){
                    document.write('&nbsp');
                }
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
